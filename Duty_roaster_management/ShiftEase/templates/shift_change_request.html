{% extends 'emp_base.html' %}

{% block change %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Change Request</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Shift Change Request</h1>
    <form action="/shift-change" method="post">
      <div class="form-group">
        <label for="employee-id">Employee ID</label>
        <input type="text" class="form-control" id="employee-id" name="employee-id" required>
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" class="form-control" id="start-date" name="start-date" required>
      </div>
      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="date" class="form-control" id="end-date" name="end-date" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Shift Change</label>
        <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
      </div>
      <div class="form-group">
    <label for="shift-type">Shift Type</label>
    <select class="form-control" id="shift-type" name="shift-type">
      <option value="general">General</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="night">Night</option>
    </select>
</div>
<div class="form-group">
    <label for="start-time">Start Time</label>
    <input type="time" class="form-control" id="start-time" name="start-time" required>
</div>
<div class="form-group">
    <label for="end-time">End Time</label>
    <input type="time" class="form-control" id="end-time" name="end-time" required>
</div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
