{% include 'header.html' %}



<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom :2px solid green" >Employee Login</h5>

        <div class="container-fluid">
            <form method="POST" >
                {%csrf_token%}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="email id"  required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="password"  required>
                        </div>
                    </div>
                </div>


                <br>
                <input type="Submit" value="LOGIN" class="m-2 px-3 btn btn-primary">
            </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Login Successful");
     window.location=('{% url 'emp_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid credentials,Please Try again with peace of mind.....");
     window.location=('{% url 'emp_login' %}');
</script>
{% endif %}
</div>
